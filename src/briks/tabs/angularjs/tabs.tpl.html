<div class="tabs" data-ng-if="tabs.length" data-ng-init="activeTab = tabs[0].name">
	<div class="tabs__buttons">
		<button class="tabs__button" type="button" data-ng-repeat="tab in tabs" data-ng-class="{'tabs__button--active': activeTabLocal === tab.name}" data-ng-click="activateTab(tab)">{{tab.label || tab.name}}</button>
	</div>
	<div class="tabs__contents" data-ng-transclude></div>
</div>
