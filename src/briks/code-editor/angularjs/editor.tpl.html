<div class="editor__preview"></div>
<div data-ng-if="tabs.length > 1" class="editor__tabs">
	<button data-ng-repeat="tab in tabs" data-ng-click="activateTab(tab)" class="editor__tab-button font__button" data-ng-class="{'editor__tab-button--active': activeTab.name === tab.name}" type="button">{{tab.label}}</button>
</div>
<div class="editor__code" data-ng-transclude></div>
