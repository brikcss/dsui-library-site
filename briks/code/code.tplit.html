${
	this.label && this.showHeader
		? this.wire()`<div class="${this.css.classes.header}">${this.label}</div>`
		: ''
}

<pre class="${`${this.css.classes.pre} language-${
	this.lang
}`}"><code class="${this.css.classes.code}" contenteditable="${this.editable}">${[this.text]}</code></pre>

<style>${this.cssString}</style>
