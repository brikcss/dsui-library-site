${this.livePreview ? this.wire(this.props, ':previewer')`<div class="${this.css.classes.preview}">
	${[this.state.liveMarkup]}
</div>` : ''}

<div class="${this.css.classes.header}">
	<div class="${this.css.classes.tabs}">
		${this.state.tabs.map((tab) => this.wire(tab)`
			<button onclick="${() => {
				if (this.state.tabs.length > 1) this.activateTab(tab);
			}}" class="${`${this.css.classes.tab} ${this.state.activeTab[this.state.activeTab.label ? 'label' : 'id'] === tab[this.state.activeTab.label ? 'label' : 'id'] ? this.css.classes['tab--active'] : ''}`}" type="button">${tab.label}</button>
		`)}
	</div>

	${this.state.dirty ? this.wire(this.state, ':dirty-note')`<div class="${this.css.classes.toolbar}"><button class="${this.css.classes.refresh}" type="button" onclick="${this.refreshPreview}">Refresh</button> <kbd>ctrl</kbd> | <kbd>cmd</kbd>+<kbd>enter</kbd> to refresh</div>` : ''}
</div>

<div class="${this.css.classes.window}"><slot></slot></div>

<style type="text/css">${this.css.toString()}</style>
